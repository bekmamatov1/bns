<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="global.scss">
    <link rel="stylesheet" href="mixin.scss">
    <link rel="stylesheet" href="reset.scss">
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="verables.scss">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">



</head>
<body>
<header id="header">
    <div class="container">
        <div class="header">
            <div class="header--block">
                <img src="./img/Rectangle.png/" alt="" class="header--block__img">
                <div class="header--block__icon"><i class="fa-solid fa-star"></i></div>
                <div class="header--block__menuss">
                    <a href="">Start your design</a>
                    <a href="">All products</a>
                    <a href="">Inspiration</a>
                    <a href="">About</a>
                </div>
                <div class="header--block__menu">
                    <a href="">Account</a>
                    <div class="header--block__icons">
                        <i class="fa-solid fa-cart-shopping" ></i>
                    </div>

                </div>

            </div>


        </div>
    </div>
</header>
<section id="hero">
    <div class="container">
        <div class="hero">
            <div>
                <h1 class="hero--title"  data-aos="fade-right">Fast and easy custom boxes your customers will love</h1>
                <p class="hero--text">Fastest turnaround. Best prices instantly. Dieline design help available.</p>
                <button class="hero--btn">Start your design</button>
            </div>

            <div class="hero--img">
                <img src="./img/Rectangle (1).png/" alt="" data-aos="flip-left"
                     data-aos-easing="ease-out-cubic"
                     data-aos-duration="2000">
            </div>
        </div>


        <div class="hero--svg">

            <img src="./img/Rectangle (2).png/" alt="">
            <h1>Shopify Integrated</h1>
            <img src="./img/Rectangle (3).png/" alt="">
            <h1>Amazon Certified</h1>
            <img src="./img/Rectangle (4).png/" alt="">
            <h1>Eco-Friendly</h1>


        </div>

    </div>
</section>


<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="js/all.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
